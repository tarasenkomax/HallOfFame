<!doctype html>
<html lang="en">
{% load static %}

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hall Of Fame</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
          integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link href={% static 'custom.css' %} rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href={% static 'favicon.ico' %}/>
</head>

<body>
<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 bg-white border-bottom shadow-sm">
    <h5 class="my-0 mr-md-auto font-weight-normal"><a href="{% url 'home' %}" class="text-dark">Зал Славы</a></h5>
    <nav class="my-2 my-md-0 mr-md-3">
        <h7><strong>{{ user.username }}</strong> |</h7>
        <a class="p-2 text-dark" href="{% url 'admin:index' %}">Админка</a>
        {% if user.is_authenticated %}
            <a class="p-2 text-dark" href="{% url 'dashboard' %}">Панель управления</a>
            <a class="p-2 text-dark" href="{% url 'logout' %}">Выход</a>
        {% else %}
            <a class="p-2 text-dark" href="{% url 'login' %}">Вход</a>
        {% endif %}
    </nav>
    {% if user.is_authenticated == False %}
        <a class="btn btn-outline-primary" href="{% url 'signup' %}">Регистрация</a>
    {% endif %}
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
{% block content %}
{% endblock %}

</body>

</html>
